{% set name = "datatoolbox" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datatoolbox-{{ version }}.tar.gz
  sha256: c44ee1673441581c91d28df87db0e5177db562688b365647f69de0bc50534dcc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - appdirs
    - deprecated
    - fuzzywuzzy
    - gitpython
    - ipython
    - matplotlib-base
    - networkx >=2.4
    - numpy
    - openpyxl
    - openscm-units >0.5
    - pandas >=2.0.0
    - pandas-indexing
    - pint >=0.11
    - pint-xarray
    - pyam >=2.2.0
    - pyarrow
    - pycountry
    - python >=3.6
    - python-calamine
    - python-docx
    - recommonmark
    - tabulate
    - treelib
    - tqdm
    - xarray >=2024.9
    - xlsxwriter

test:
  imports:
    - datatoolbox
  commands:
    - pip check
  requires:
    - pip
    - git

about:
  home: https://gitlab.com/climateanalytics/datatoolbox
  summary: The Python Data Toolbox
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - coroa
    - geiges
